<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <!-- iframe = embed content from another source into an HTML document
                  ex. used for ads, used in many hacking techniques -->

    <iframe src="https://www.bing.com" width="700" height="400" style="border: 0;">
    <br>
    <br>
    <br>
    <br>
    <br>
    <iframe src="ad.html" width="300" height="200">
</body>
</html>
